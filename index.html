<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code in the Dark</title>
</head>
<body>
  <div class="drag-drop-overlay">
    <div class="drag-drop-content">
      <span class="icon">📁</span>
      Drop your reference image here
    </div>
  </div>
  <div class="background"></div>
  <canvas class="canvas-overlay"></canvas>
  <pre id="editor"></pre>
  <div class="streak-container">
      <div class="current">Combo</div>
      <div class="counter">0</div>
      <div class="bar"></div>
      <div class="exclamations"></div>
  </div>
  <div class="reference-screenshot-container">
    <span class="no-image-text">Drop a reference</span>
    <span class="has-image-text">Reference</span>
    <div class="reference-screenshot"></div>
  </div>

  <div class="name-tag">
    Unnamed
  </div>

  <div class="power-mode-indicator">
    <h1>POWER MODE!</h1>
  </div>

  <div class="instructions-container">
    <iframe class="instructions" src="instructions.html"></iframe>
  </div>

  <div class="button-bar">
    <button class="finish-button">Finish</button>
    <button class="instructions-button">Instructions</button>
  </div>

  <iframe class="result" src="result.html" frameborder="0"></iframe>
  
  <script type="module" src="app/scripts/app.js"></script>
</body>
</html>
